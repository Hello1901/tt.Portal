<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Tool Portal - Login</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-dark);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            margin: 2rem auto;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            color: var(--primary-dark);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .auth-button {
            background: var(--primary-medium);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-switch {
            margin-top: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Teacher Tool Portal</h1>
            <p class="auth-subtitle">Sign in to access your dashboard</p>
        </div>

        <div id="errorMessage" style="display: none;"></div>
        <div id="successMessage" style="display: none;"></div>

        <form class="auth-form" id="authForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="auth-button">Sign In</button>
        </form>

        <div class="auth-switch">
            Don't have an account? <a href="#" onclick="toggleAuth()">Register</a>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script>
        let isLogin = true;

        function toggleAuth() {
            isLogin = !isLogin;
            const authButton = document.querySelector('.auth-button');
            const authSwitch = document.querySelector('.auth-switch');
            
            authButton.textContent = isLogin ? 'Sign In' : 'Register';
            authSwitch.innerHTML = isLogin ? 
                'Don\'t have an account? <a href="#" onclick="toggleAuth()">Register</a>' :
                'Already have an account? <a href="#" onclick="toggleAuth()">Sign In</a>';
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isLogin) {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;
                    window.location.href = 'index.html';
                } else {
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password
                    });

                    if (error) throw error;
                    alert('Registration successful! Please check your email to verify your account.');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
